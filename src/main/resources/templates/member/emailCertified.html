<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>본인 인증</title>
    <script src="https://kit.fontawesome.com/613513fe2d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/member/stylesheets/emailCertified.css}">
    <script defer th:src="@{/member/scripts/register.js}"></script>
</head>
<body>

<main class="--main main">

    <div class="--content content">
        <form class="form step1" id="form">
            <div class="title-container">
                <div class="title">이메일 인증</div>
            </div>
            <div class="step step1">
                <table class="table">
                    <tbody>
                    <tr>
                        <th></th>
                        <td class="container">
                            <label class="label email">
                                <span hidden>이메일</span>
                                <input autofocus class="--object-input input" maxlength="50" name="email"
                                       placeholder=" 이메일 주소를 입력해 주세요." type="email">
                                <input class="--object-button" name="emailSend" value="인증번호 전송" type="button">
                            </label>
                            <label class="label email">
                                <span hidden>인증번호</span>
                                <input autofocus class="--object-input input" disabled maxlength="6"
                                       name="emailAuthCode" placeholder=" 인증번호를 입력해 주세요." type="text">
                                <input name="emailAuthSalt" type="hidden">
                                <input class="--object-button" disabled name="emailVerify" value="인증번호 확인"
                                       type="button">
                            </label>
                            <span class="warning" rel="emailWarning">이메일 주소를 입력해주세요.</span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
</main>
</body>
</html>
