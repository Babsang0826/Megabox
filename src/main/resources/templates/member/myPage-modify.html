                        </ul>

                    <li>
                        <a href="#">회원정보</a>

                </ul>
            </nav>

        <div class="contents">
            <h2 class="title">개인정보수정</h2>
            <div>회원님의 정보를 정확히 입력해주세요.</div>
            <div class="user-id">
                <div class="id-text">아이디</div>
                <div class="id">
                    <p>choi4349</p>
                    <a href="#" class="delete-account">회원탈퇴</a>
                </div>
            </div>
            <div class="user-info">
                <div class="title-area">
                    <h3 class="title">기본정보</h3>
                    <div class="necessary">
                        <p>
                            <em class="star">*</em>
                            필수
                        </p>
                    </div>
                </div>
                <form>
                    <div class="info-grid">
                        <div class="text">
                            <p>이름
                                <em class="star">*</em>
                            </p>
                        </div>
                        <div class="info name">
                            <p>최승명</p>
                        </div>
                        <div class="text">
                            <p>생년월일
                                <em class="star">*</em>
                            </p>
                        </div>
                        <div class="info birthday">
                            <p>1997.04.05</p>
                        </div>
                        <div class="text">
                            <p>휴대폰
                                <em class="star">*</em>
                            </p>
                        </div>
                        <div class="info mobile">
                            <div class="mobile-wrap">
                                <p>010-6811-0753</p>
                                <button>휴대폰번호 변경</button>
                            </div>
                            <div class="change-mobile">
                                <label for="mobile">변경할 휴대폰</label>
                                <input type="text" class="new-mobile" id="mobile" maxlength="11" placeholder="'-' 없이 입력해주세요.">
                                <button type="button">번호 변경</button>
                            </div>
                        </div>
                        <div class="text">
                            <p>이메일
                                <em class="star">*</em>
                            </p>
                        </div>
                        <div class="info email">
                            <p>choi_4349@naver.com</p>
                        </div>
                        <div class="text">
                            <p>비밀번호
                                <em class="star">*</em>
                            </p>
                        </div>
                        <div class="info password">
                            <button>비밀번호 변경</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
