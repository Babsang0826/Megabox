<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>theater-list</title>
    <th:block th:replace="~{fragments/head :: common}"></th:block>
    <link rel="stylesheet" th:href="@{/mg_movie/bbs/resources/stylesheets/notice.css}">
    <script defer th:src="@{/mg_movie/bbs/resources/scripts/notice.js}"></script>
    <script type="text/javascript"
            src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=94a12e6ae62af8fbc88e09e7433d6c08"></script>
</head>
<body>
<th:block th:replace="~{fragments/body :: header}"></th:block>
<form id="form" class="form">
    <div class="container">
        <div class="inner-wrap">
            <div class="content">
                <h2 class="tit">공지사항</h2>
                <div class="tab-block">
                    <ul>
                        <li class="tabBtn on">
                            <button type="button" class="btn">전체</button>
                        </li>
                        <li class="tabBtn">
                            <button type="button" class="btn">메가박스 공지</button>
                        </li>
                        <li class="on tabBtn">
                            <button type="button" class="btn">지점 공지</button>
                        </li>
                    </ul>
                </div>
                <div class="board-list">
                    <p class="result-count">
                        <strong>
                            전체
                            <em th:text="${articleCnt}"></em>
                        </strong>
                    </p>
                    <div class="empty-box"></div>
                    <div class="selectBox">
                        <select id="region" class="select">
                            <option value="부산/대구/경상">부산/대구/경상</option>
                        </select>
                        <span class="icoArrow"><i class="fa-solid fa-angle-down"></i></span>
                    </div>
                    <div class="selectBox" id="theaterSelect">
                        <select id="theater" class="select">
                            <option value=" " selected>극장 선택</option>
                            <option value="경북도청">경북도청</option>
                            <option value="경산하양">경산하양</option>
                            <option value="경주">경주</option>
                            <option value="구미강동">구미강동</option>
                            <option value="김천">김천</option>
                        </select>
                        <span class="icoArrow"><i class="fa-solid fa-angle-down"></i></span>
                    </div>
                    <div class="board-search">
                        <input type="text" id="searchTxt" placeholder="검색어를 입력해 주세요." class="input-text" maxlength="15">
                        <button type="button" id="searchBtn" class="btn-search-input">검색</button>
                    </div>
                </div>
                <div class="table-wrap">
                    <table class="board">
                        <caption>

                        </caption>
                        <colgroup>
                            <col style="width: 72px;">
                            <col style="width: 133px;">
                            <col style="width: 95px;">
                            <col>
                            <col style="width: 116px;">
                        </colgroup>
                        <thead>
                        <tr>
                            <th scope="col">번호</th>
                            <th scope="col">극장</th>
                            <th scope="col">구분</th>
                            <th scope="col">제목</th>
                            <th scope="col">등록일</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="articles : ${articles}">
                            <td th:text="${articles.getIndex()}"></td>

                                <td th:text="${articles.getBranch()}"></td>

                            <td th:text="${articles.getSort()}"></td>
                            <th>
                                <a th:text="${articles.getTitle()}" th:href="@{/bbs/read (aid=${articles.getIndex})}">
                                    </a>
                            </th>
                            <td th:text="${#dates.format(articles.getWrittenOn(), 'yyyy-MM-dd')}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <nav class="page-container">
                    <strong class="active">1</strong>
                    <a class="page">2</a>
                    <a class="page">3</a>
                    <a class="page">4</a>
                    <a class="page">5</a>
                    <a class="page">6</a>
                    <a class="page">7</a>
                    <a class="page">8</a>
                    <a class="page">9</a>
                    <a class="page">10</a>
                    <a class="page next"><i class="fa-solid fa-angle-left"></i></a>
                    <a class="page next"><i class="fa-solid fa-angles-left"></i></a>
                    <a class="page next"><i class="fa-solid fa-angle-right"></i></a>
                    <a class="page next"><i class="fa-solid fa-angles-right"></i></a>
                    <div class="writeButton">
                        <a href="http://localhost:8080/bbs/write?bid=notice" id="writeBtn" class="button">글쓰기
                        </a>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</form>
</body>
<th:block th:replace="~{fragments/body :: footer}"></th:block>
</html>
