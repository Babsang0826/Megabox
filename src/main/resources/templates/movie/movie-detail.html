<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie-Detail</title>
    <th:block th:replace="~{fragments/head :: common}"></th:block>
    <link rel="stylesheet" th:href="@{/mg_movie/movie/resources/stylesheets/movie-detail.css}">
</head>
<th:block th:replace="~{fragments/body :: header}"></th:block>
<body>
<main class="--main">
    <div class="container">
        <div class="contents">
            <div class="movie-detail">
                <div class="bg-img"></div>
                <div class="bg-patten"></div>
                <div class="bg-mask"></div>
                <div class="detail-content">
                    <p class="title">올빼미</p>
                    <p class="title-en">the night owl</p>
                    <div class="info">
                        <div class="score-container">
                            <p class="title">실관람 평점</p>
                            <div class="score-div">
                                <p class="score"><em>9.2</em></p>
                            </div>
                        </div>
                        <div class="rate">
                            <p class="title">예매율</p>
                            <p class="cnt"><em>2</em>위 (3.6%)</p>
                        </div>
                        <div class="audience">
                            <p class="title">누적관객수</p>
                            <p class="cnt"><em>2,585,755</em>명</p>
                        </div>
                    </div>
                    <div class="poster">
                        <div class="wrap">
                            <p class="grade age15"></p>
                            <img src="https://img.megabox.co.kr/SharedImg/2022/11/24/xFO8r2xbXzxoMD9iXbuKC1n5Bo79InhQ_420.jpg"
                                 alt="올빼미">
                        </div>
                    </div>
                    <div class="book">
                        <a href="#" class="book-link">예매</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
<th:block th:replace="~{fragments/body :: footer}"></th:block>
</html>
