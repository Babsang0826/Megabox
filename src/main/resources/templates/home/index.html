<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MEET PLAY SHARE, 메가박스</title>
    <th:block th:replace="~{fragments/head :: common}"></th:block>
    <link rel="stylesheet" th:href="@{/resources/stylesheets/index.css}">
</head>
<body>
<th:block th:replace="~{fragments/body :: header}"></th:block>
<main class="--main">
    <section class="poster-container">
        <img src="http://res.heraldm.com/content/image/2020/06/19/20200619000658_0.jpg" alt="1등영화 사진">
        <div class="poster-box">
            <div class="poster-title">
                <div class="title">
                    <span>박스오피스</span>
                </div>
                <div class="more-movie">
                    <a th:href="@{/movie/movie}">더 많은 영화보기</a>
                    <i class="icon fa-solid fa-plus"></i>
                </div>
            </div>
            <div class="movie-list-container">
                <div class="movie-list-box">
                    <div class="movie-list">
                        <div class="movie-image">
                            <img src="https://img.megabox.co.kr/SharedImg/2022/12/08/ntQtE2rRF1Lh0njZZRVYLIdRQsfAErIf_420.jpg"
                                 alt="1위">
                        </div>
                        <div class="tool-box">
                            <a href="#" class="toggle-container">
                                <div class="like-toggle">
                                    <i class="like fa-regular fa-heart"></i>
                                    <span>4.3K</span>
                                </div>
                            </a>
                            <a href="#" class="reservation-link">
                                <div class="reservation">예매</div>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="movie-list-box">
                    <div class="movie-list">
                        <div class="movie-image">
                            <img src="https://img.megabox.co.kr/SharedImg/2022/11/24/xFO8r2xbXzxoMD9iXbuKC1n5Bo79InhQ_420.jpg"
                                 alt="2위">
                        </div>
                        <div class="tool-box">
                            <a href="#" class="toggle-container">
                                <div class="like-toggle">
                                    <i class="like fa-regular fa-heart"></i>
                                    <span>1.2K</span>
                                </div>
                            </a>
                            <a href="#" class="reservation-link">
                                <div class="reservation">예매</div>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="movie-list-box">
                    <div class="movie-list">
                        <div class="movie-image">
                            <img src="https://img.megabox.co.kr/SharedImg/2022/11/04/vRDxzQ7BT5UZJSCxjBXTtxdbKA7eYktj_420.jpg"
                                 alt="3위">
                        </div>
                        <div class="tool-box">
                            <a href="#" class="toggle-container">
                                <div class="like-toggle">
                                    <i class="like fa-regular fa-heart"></i>
                                    <span>0.3K</span>
                                </div>
                            </a>
                            <a href="#" class="reservation-link">
                                <div class="reservation">예매</div>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="movie-list-box">
                    <div class="movie-list">
                        <div class="movie-image">
                            <img src="https://img.megabox.co.kr/SharedImg/2022/11/29/HzA5CV6wC2zCoMlpRNaXzACUZAbbWaLv_420.jpg"
                                 alt="4위">
                        </div>
                        <div class="tool-box">
                            <a href="#" class="toggle-container">
                                <div class="like-toggle">
                                    <i class="like fa-regular fa-heart"></i>
                                    <span>210</span>
                                </div>
                            </a>
                            <a href="#" class="reservation-link">
                                <div class="reservation">예매</div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="convenient-container">
                <div class="convenient-box">
                    <form class="form">
                        <label class="label">
                            <input class="search-movie" type="text" placeholder="영화명을 입력해 주세요.">
                            <a href="#"><i class="icon fa-solid fa-magnifying-glass"></i></a>
                        </label>
                    </form>
                    <div class="category">
                        <i class="icon fa-regular fa-calendar-days"></i>
                        <a href="#">상영시간표</a>
                    </div>
                    <div class="category">
                        <i class="icon fa-solid fa-film"></i>
                        <a th:href="@{/movie/movie}">박스오피스</a>
                    </div>
                    <div class="category">
                        <i class="icon fa-solid fa-ticket"></i>
                        <a href="#">빠른예매</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="movie-post-container">
        <div class="mp-title-box">
            <div class="mp-title">무비 포스트</div>
            <div class="more-mp">
                <a href="#"> 무비 포스트 더보기
                    <i class="icon fa-solid fa-plus"></i>
                </a>
            </div>
        </div>
        <div class="best-mp-container">
            <div class="best-mp-image">
                <div class="mp-image">
                    <img src="/resources/images/magabox_logo_purple.png">
                </div>
                <div class="button-container">
                    <a href="#" class="detail-button">
                        <span>상세정보</span>
                    </a>
                    <a href="#" class="expected-button">
                        <span>상영예정</span>
                    </a>
                </div>
            </div>
            <div class="best-mp-rank">
                <div class="hashtag">#아바타 2</div>
                <div class="empty-box"></div>
                <div class="rank-poster-container">
                    <div class="rank-poster-box">
                        <div class="image">
                            <img src="https://img.megabox.co.kr/SharedImg/2022/11/24/dzBgOTtya75IyBD1hSyyPjmVwZUxrpxM_648.jpg" alt="">
                        </div>
                        <div class="post-review"></div>
                    </div>
                    <div class="rank-poster-box">
                        <div class="image">
                            <img src="https://img.megabox.co.kr/SharedImg/2022/11/24/dzBgOTtya75IyBD1hSyyPjmVwZUxrpxM_648.jpg" alt="">
                        </div>
                        <div class="post-review"></div>
                    </div>
                    <div class="rank-poster-box">
                        <div class="image">
                            <img src="https://img.megabox.co.kr/SharedImg/2022/11/24/dzBgOTtya75IyBD1hSyyPjmVwZUxrpxM_648.jpg" alt="">
                        </div>
                        <div class="post-review"></div>
                    </div>
                    <div class="rank-poster-box">
                        <div class="image">
                            <img src="https://img.megabox.co.kr/SharedImg/2022/11/24/dzBgOTtya75IyBD1hSyyPjmVwZUxrpxM_648.jpg" alt="">
                        </div>
                        <div class="post-review"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<th:block th:replace="~{fragments/body :: footer}"></th:block>
</body>
</html>
